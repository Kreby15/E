* {

body {

/* Falling icons layer */
.falling-icons-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.icon {
  position: absolute;
  top: -10vh;
  will-change: transform, opacity;
  opacity: 0.9;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  user-select: none;
}
@keyframes fall {
  0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 0.9; }
  100% { transform: translate3d(var(--x-drift, 0), 110vh, 0) rotate(var(--rot, 360deg)); opacity: 0.1; }
}

/* Title */
h1 {
  font-size: 4rem;
  margin-bottom: 40px;
  z-index: 1;
}

/* Buttons Container */
.container {
  display: flex;
  gap: 80px;
  flex-wrap: wrap;
  justify-content: center;
  z-index: 1;
}

button {
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  border-radius: 10px;
  padding: 10px;
}

button:hover {

/* Popup */
/* Popup */
/* Popup */
#popup {
  color: whitesmoke;
  text-shadow: none;
  display: none;
  position: fixed;
  top: 8%;
  left: 50%;
  width: 85%;
  max-width: 500px;
  max-height: 80vh;
  background: #dfb488;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px gray;
  z-index: 1000;
  border: 3px solid #894500;
  transform: translateX(-50%) scaleY(0);
  transform-origin: top center;
  transition: transform 0.6s ease-out;
  overflow-y: scroll; /* ‚úÖ Enables visible scroll wheel */
  scrollbar-width: thin;
  scrollbar-color: #894500 #f5e4c1;
}

/* Chrome, Edge, Safari custom scrollbar */
#popup::-webkit-scrollbar {
  width: 10px;
}
#popup::-webkit-scrollbar-track {
  background: #f5e4c1;
  border-radius: 10px;
}
#popup::-webkit-scrollbar-thumb {
  background-color: #894500;
  border-radius: 10px;
  border: 2px solid #f5e4c1;
}
#popup::-webkit-scrollbar-thumb:hover {
  background-color: #b36618;
}

/* Active state */
#popup.active {
  transform: translateX(-50%) scaleY(1);
}

/* Title */
#popup h2 {
  margin-bottom: 20px;
  font-size: clamp(1.2rem, 2.5vw, 1.6rem);
  text-align: center;
}

/* Message text */
#popup p {
  font-size: clamp(1rem, 2.2vw, 1.3rem);
  line-height: 1.6;
  text-align: justify;
  white-space: pre-line;
}

/* Close button */
#popup button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #894500;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.2s;
}

#popup button:hover {
  background: #b36618;
}

/* Mobile */
@media (max-width: 480px) {
  #popup {
    width: 92%;
    top: 5%;
    max-height: 85vh;
    padding: 15px;
  }

  #popup p {
    font-size: 0.95rem;
  }

  #popup button {
    padding: 4px 8px;
    font-size: 0.8rem;
  }
}


/* Overlay */
#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 999;
}

/* Footer */
footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: white;
  opacity: 0.8;
}

/* üì± Responsive Styles */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
    top: 5%;
  }

    flex-direction: column;
    gap: 30px;
  }

@media (max-width: 480px) {

  left: 50%;

}
</style>

<script>
// === Falling Icons Background ===
(function(){
  const ICONS = ['‚≠êÔ∏è','üéµ','‚ú®','üåô','üçÅ','üóº','üóΩ','üßö‚Äç‚ôÄÔ∏è','üê±','üê∂','üíô'];
  const layer = document.getElementById('fallingLayer');
  const count = 25;

  function rand(min,max){return Math.random()*(max-min)+min;}
  function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}

  for(let i=0;i<count;i++){
    const el=document.createElement('span');
    el.className='icon';
    el.textContent=pick(ICONS);
    el.style.left=rand(0,100)+'%';
    el.style.fontSize=rand(18,44)+'px';
    const duration=rand(6,18);
    const delay=rand(-duration,0);
    const xdrift=(Math.random()-0.5)*200+'px';
    const rot=(Math.random()<0.5?'-':'')+Math.round(rand(90,720))+'deg';
    el.style.animation=`fall ${duration}s linear ${delay}s infinite`;
    el.style.setProperty('--x-drift',xdrift);
    el.style.setProperty('--rot',rot);
    layer.appendChild(el);
  }
})();


const title = document.getElementById("titleText");

// Text setup
const prefix = "Hello ";
const shortName = "EM!";
const name1 = "Effeny";
const name2 = "Mae!";
const shortText = prefix + shortName;
const fullText = prefix + name1 + " " + name2;

// Timing setup
const typeDelay = 180;
const holdAfterType = 1500;
const fadeTime = 600;
const pauseAfterFade = 1000;

// Fade functions
function fadeIn(el, callback) {
  el.style.transition = `opacity ${fadeTime}ms ease`;
  el.style.opacity = "1";
  if (callback) setTimeout(callback, fadeTime);
}
function fadeOut(el, callback) {
  el.style.transition = `opacity ${fadeTime}ms ease`;
  el.style.opacity = "0";
  if (callback) setTimeout(callback, fadeTime);
}

// Type both names together
function typeTogether() {
  fadeOut(title, () => {             // üëà Fade EM out first
    let i = 0, j = 0;
    title.textContent = prefix;
    fadeIn(title);                   // fade in before typing starts

    function typingStep() {
      const part1 = name1.slice(0, i);
      const part2 = name2.slice(0, j);
      title.textContent = prefix + part1 + (part1 || part2 ? " " : "") + part2;

      if (i < name1.length) i++;
      if (j < name2.length) j++;

      if (i < name1.length || j < name2.length) {
        setTimeout(typingStep, typeDelay);
      } else {
        title.textContent = fullText;
        setTimeout(() => {
          fadeOut(title, () => {
            title.textContent = shortText;
            fadeIn(title, () => {
              setTimeout(typeTogether, pauseAfterFade);
            });
          });
        }, holdAfterType);
      }
    }

    typingStep();
  });
}

// Start animation
title.style.opacity = "1";
setTimeout(typeTogether, 1500);


const titleElem = document.getElementById("popupTitle");
var music;
function openPopup(button) {
  const overlay = document.getElementById("overlay");
  const popup = document.getElementById("popup");
  const textElem = document.getElementById("popupText");
  
  const message = button.getAttribute("data-message");
  if(!message.indexOf("üéÇ")){
    titleElem.textContent = "üéàBirthday Messageüéà";
    music = document.getElementById("bdaySong");
    music.currentTime = 0;
  } else {
    titleElem.textContent = "üëÄSecret MessageüëÄ";
    music = document.getElementById("secretSong");
    music.currentTime = 2;
  }
  textElem.innerHTML = message;

  overlay.style.display = "block";
  popup.style.display = "block";
  setTimeout(() => popup.classList.add("active"), 10);

  music.volume = 0.5;
  music.play().catch(() => console.log("Autoplay blocked."));
}

function closePopup() {
  const overlay = document.getElementById("overlay");
  const popup = document.getElementById("popup");
  popup.classList.remove("active");
  music.pause();
  setTimeout(() => {
    overlay.style.display = "none";
    popup.style.display = "none";
  }, 600);
}

// Disable right-click
document.addEventListener('contextmenu', e => e.preventDefault());
</script>
